<div class="jumbotron">
  <h1> CRUD Operation</h1>
  </div>
 
    
  <!--List screen-->

<div>
  
  <table class="table table-bordered  table-striped" align="center">
    <thead>
    <tr>
      <td colspan="6" ><strong>LIST</strong></td>
      <td><button class="btn-info " routerLink="/crud">Add</button></td>
    </tr>
    </thead>
    </table>
  <table class="table" align="center">
      <thead> 
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Action</th>     
            </tr>
      <tr>
          <td><input name="searchName" class="form-control" [(ngModel)]="searchFirstName" (keyup)="searchList()"></td>
          <td><input type="text" class="form-control" [(ngModel)]="searchLastName" (keyup)="searchList()" name="searchLastName"></td>
          <td><input type="text" class="form-control" [(ngModel)]="searchEmail" (keyup)="searchList()" name="searchEmail"></td>
          <td><input type="text" class="form-control" [(ngModel)]="searchMobile" (keyup)="searchList()" name="searchMobile"></td>
          <td>&nbsp;</td>
          
        </tr>
    
   
  </thead>
    <tr *ngFor="let list of crudList">
      <td>{{list.firstName}}</td>
      <td>{{list.lastName}}</td>
      <td>{{list.empemail}}</td>
      <td>{{list.mobile}}</td>
      <td>
        <a routerLink="/crud/edit/{{list._id}}"> <button class="glyphicon glyphicon-pencil btn-info">Edit</button></a>
        <button class="glyphicon glyphicon-trash btn-danger" (click)="deleteCrud(list._id)">Delete</button>
      </td>
    </tr>
    <!--tr>
      <td colspan="5" align="center">
        <ul class="pagination">
          <li><button class=" button glyphicon glyphicon-circle-arrow-left" [disabled]="isFirst" (click)="changePagination('previous')">Previous</button> </li>
          <li><button class="pagination  glyphicon glyphicon-circle-arrow-right" [disabled]="isLast" (click)="changePagination('next')">Next</button> </li>
        </ul>
      </td>
    </tr-->
  </table>
</div>
